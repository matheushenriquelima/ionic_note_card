<ion-app>
  <ion-content color="dark">
    <ion-card>
      <ion-item>
        <ion-label position="floating">
          Titulo
        </ion-label>
        <ion-input [(ngModel)]="notecard.titulo" type="text" maxlength="30"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Descrição
        </ion-label>
        <ion-textarea rows="15" cols="20" [(ngModel)]="notecard.descricao" maxlength="1000"></ion-textarea>
      </ion-item>
    </ion-card>
  </ion-content>
  <ion-footer>
    <div>
      <ion-toolbar color="warning">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button size="small" color="danger" (click)="cancelar()">Cancelar
              </ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              <ion-button size="small" color="success" (click)="salvarNovoNoteCard()">
                Salvar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </div>
  </ion-footer>
</ion-app>
